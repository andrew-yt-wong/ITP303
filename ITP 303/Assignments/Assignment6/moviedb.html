<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movie DB API Search</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container-fluid">

		<div class="row">
			<h1 class="col-12 mt-4">Cinema News Vendor</h1>
		</div> <!-- .row -->

		<div class="row">

			<form action="" method="" class="col-12" id="search-form">
				<div class="form-row">

					<div class="col-12 mt-4 col-sm-6 col-lg-4">
						<label for="search-id" class="sr-only">Search:</label>
						<input type="text" name="" class="form-control" id="search-id" placeholder="Search...">
					</div>

					<div class="col-12 mt-4 col-sm-auto">
						<button type="submit" class="btn btn-primary btn-block">Search</button>
					</div>

				</div> <!-- .form-row -->
			</form>

		</div> <!-- .row -->

		<div class="row">

			<div class="col-12 mt-4">
				Showing <span id="num-results-displayed" class="font-weight-bold"></span> of <span id="num-results" class="font-weight-bold"></span> result(s).
			</div>

		</div> <!-- .row -->

		<div id="movies" class="row">

		</div> <!-- .row -->

	</div> <!-- .container-fluid -->

	<script src="main.js"></script>
</body>
</html>
