<!DOCTYPE html>
<html>
<head>
	<title>JS Objects</title>
	<style>
		#people {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>People</h1>
	<div id="people">
	</div>

	<script>
		// Two ways to create objects in JS

		// 1. Literal Syntax
		let tommy = {
			name: "Tommy Trojan",
			age: 42,
			hobbies: ["taking photos", "posing", "standing"],
			phone: {
				cell: "123-123-1234",
				work: "555-555-5555"
			},
			greet: function() {
				console.log("Hi!");
			}
		}

		console.log(tommy);
		console.log(tommy.name);
		console.log(tommy.age);
		console.log(tommy.hobbies[1]);
		console.log(tommy.phone.work);
		tommy.greet();

		// 2. Constructor Function Syntax
		function Person(fullName, age) {
			this.name = fullName;
			this.age = age;
			this.greet = function() {
				console.log("Hi!");
			}
		}

		// Create instances of Person
		let joe = new Person("Joe Smith", 34);
		let jimmy = new Person("Jimmy Kimmel", 40);

		console.log(joe);
		console.log(joe.name);
		console.log(joe.age);

		let contactList = [];
		contactList.push(joe, jimmy);
		console.log(contactList);
	</script>
</body>
</html>
